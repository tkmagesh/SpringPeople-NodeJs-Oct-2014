<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script>
    (function(){
        window.addEventListener("DOMContentLoaded", init);
        var socket;
        function init(){
            socket = new WebSocket("ws://localhost:9090");
            socket.addEventListener("message",onMessageFromServer);
            document.getElementById("btnSend").addEventListener("click",onBtnSendClick);
        }
        function onBtnSendClick(){
            var msg = document.getElementById("txtMessage").value;
            socket.send(msg);
        }
        function onMessageFromServer(msgEvtArg){
            var msg = msgEvtArg.data;
            document.getElementById("divMessages").innerHTML += msg + "<br/>";
        }

    }());
    </script>
</head>
<body>
    <input type="text" name="" id="txtMessage">
    <input type="button" value="Send" id="btnSend">
    <div id="divMessages"></div>
</body>
</html>
